{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>RuTUBE 2.0</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                  rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/css/total_style.css' %}">
    </head>
    <body>
    <header>
                <h3>URFUB</h3>
        {% if user.is_authenticated %}
            <a href={% url 'logout_user' %}><img class="login-ic" src="{% static 'main/img/logout-icon.png' %}" width="40px" height="40px"></a>
        {% else %}
            <a href={% url 'login_user' %}><img class="login-ic" src="{% static 'main/img/login-icon.png' %}" width="40px" height="40px"></a>
        {% endif %}
    </header>
        <aside>
            <h1 class = 'navig'>Навигация</h1>
            <ul class = "Pages">
                <li>
                    <a href={% url 'main' %}><i>Главная страница</i></a>
                </li>
                <li>
                    <a href={% url 'findVideo' %}><i>Найти видео</i></a>
                </li>
                <li>
                    <a href={% url 'uploadVideo' %}><i>Загрузить видео</i></a>
                </li>
            </ul>
        </aside>
        <div class = "Video-prew">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
